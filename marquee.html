<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <marquee bgcolor="yellow">
        <h1>HI, Welcome to my webpage</h1>
    </marquee>

    <marquee bgcolor="yellow" direction="right">
        <h1>HI, Welcome to my webpage</h1>
    </marquee>

    <marquee scrollamount="30" bgcolor="yellow" behavior="alternate">
        <h1>HI, Welcome to my webpage</h1>
    </marquee>

    <marquee scrolldelay="4000" bgcolor="yellow" behavior="alternate">
        <h1>HI, Welcome to my webpage</h1>
    </marquee>

    <marquee bgcolor="yellow" direction="up" behavior="alternate" height="200px">
        <h1>HI, Welcome to my webpage</h1>
    </marquee>

    <marquee bgcolor="yellow" direction="right">
        <h1>HI, Welcome to my webpage</h1>
    </marquee>

</body>
</html>
